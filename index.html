<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- Meta tag for mobile viewing -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 


</head>
<body>
	<div class="container">
		<div class="jumbotron">
	        <h1 class="text-center">Catch a train</h1>
	        <h3 class="text-center">See when your next train schedule for your destination</h3>
	    </div> 
			
		<div id="trainschedule" class="row">
	      <div class="row">
	        <div class="col-lg-12">
	          <div class="panel panel-default">
	            <!-- Default panel contents -->
	            <div class="panel-heading">Train Scheduled</div>

	            <!-- Table -->
	            <table width="100%" border="0" cellpadding="0" class="table">
	              
	              <tbody id='trains'>
	                
	                <tr>
	                  <td>Train Name</td>
	                  <td>Destination</td>
	                  <td>Frequency (min.)</td>
	                  <td>Next Arrival</td>
	                  <td>Minutes Away</td>
	                </tr>

	                <tr>
	                  <td>&nbsp;</td>
	                  <td>&nbsp;</td>
	                  <td>&nbsp;</td>
	                  <td>&nbsp;</td>
	                  <td>&nbsp;</td>
	                  <td>&nbsp;</td>
	                </tr>
	              </tbody>
	            </table>
	          </div>
	        </div>
	      </div>
		</div>
			
		<div id="addtrainform" class="row">	      
	        <div class="col-lg-12">
	          <div class="panel panel-default">
	            <div class="panel-heading">
	              <h3 class="panel-title">Train Name</h3>
	            </div>
	            <div class="panel-body">

	                <div class="form-group">
	                  <label for="train-name">Train Name</label>
	                  <input class="form-control" id="train-name" type="text">
	                </div>

	                <div class="form-group">
	                  <label for="destination">Destination</label>
	                  <input class="form-control" id="train-destination" type="text">
	                </div>

	                <div class="form-group">
	                  <label for="monthly-rate">First Train Time (hh:mm - military time)</label>
	                  <input class="form-control" id="train-time" type="text">
	                </div>

	                <div class="form-group">
	                  <label for="start-date">Frequency</label>
	                  <input class="form-control" id="train-frequency" type="number">
	                </div>

	                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
	            </div>
	          </div>
	        </div>
      	</div>	
			

		</div>

	</div> 

    <!-- jQuery and JS file calls --> 	
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/config.js"></script>
	<script type="text/javascript" src='javascript/trainscheduler.js'></script> 
</body>
</html>
